<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header text-center p-5 header-height">
        <img src="assets/images/logo/Logo-les-petits-plats.png" alt="Logo" class="logo">
        <h1 class="display-5">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="custom-search-bar">
                        <input type="text" class="form-control search-bar" 
                               placeholder="Recherchez une recette, un ingrédient..." 
                               aria-label="Search">
                        <button class="btn btn-dark search-btn" type="button" id="search-button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <!-- Filter Section -->
        <div class="filters d-flex">
            <!-- Ingredients Dropdown -->
            <div class="dropdown dropdown-ingredients">
                <button class="btn btn-light dropdown-toggle btn-custome" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Ingrédients</button>
                <ul class="dropdown-menu">
                    <li>
                        <div class="input-group">
                            <input type="text" class="form-control ingredient-search-input" aria-label="Search ingredients"
                            placeholder="Écrivez un ingrédient...">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </li>
                    <div class="ingredient-options"></div>
                </ul>
            </div>

            <!-- Appliances Dropdown -->
            <div class="dropdown dropdown-appliances">
                <button class="btn btn-light dropdown-toggle btn-custome" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Appareils</button>
                <ul class="dropdown-menu">
                    <li><input type="text" class="form-control appliance-search-input" aria-label="Search appliances"
                            placeholder="Écrivez un appareil..."></li>
                    <div class="appliance-options"></div>
                </ul>
            </div>

            <!-- Utensils Dropdown -->
            <div class="dropdown dropdown-utensils">
                <button class="btn btn-light dropdown-toggle btn-custome" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Ustensiles</button>
                <ul class="dropdown-menu">
                    <li><input type="text" class="form-control utensil-search-input" aria-label="Search utensils"
                            placeholder="Écrivez un ustensile..."></li>
                    <div class="utensil-options"></div>
                </ul>
            </div>

            <!-- Recipe Count -->
            <div class="recipe-count">
                <span class="recipe-count-number">0 recettes</span>
            </div>
        </div>

        <!-- Tag Container (For all selected tags) -->
        <div class="tag-container-unified d-flex flex-wrap mt-3"></div>

        <!-- Recipes Section -->
        <section class="row g-3 recipes-container">
           <!-- Dynamic recipe cards will be injected here -->
        </section>

    </div>

    <!-- JavaScript -->
    <script src="scripts/pages/index.js"></script>
    <script src="data/recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
