<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Les petits plats</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header text-center p-5">
            <h1 class="display-5">CHERCHEZ PARMI PLUS DE 1500 RECETTES</h1>
            <p>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <input type="text" class="form-control search-bar"
                            placeholder="Recherchez une recette, un ingrédient...">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="container-fluid my-5">
            <div class="justify-content-between">
                <!-- Filters Sidebar -->
                <div class="container-fluid">
                    <div class="d-lg-flex flex-row align-items-center justify-content-center">
                        <div class="col mb-3">
                            <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ingrédients</button>
                            <ul class="dropdown-menu">
                                <li><input type="text" class="form-control" aria-label="Text input with dropdown button"></li>
                            </ul>
                          </div>
                          <div class="col mb-3">
                            <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Appareils</button>
                            <ul class="dropdown-menu">
                                <li><input type="text" class="form-control" aria-label="Text input with dropdown button"></li>
                            </ul>
                          </div>
                          <div class="col mb-3">
                            <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ustensiles</button>
                            <ul class="dropdown-menu">
                                <li><input type="text" class="form-control" aria-label="Text input with dropdown button"></li>
                            </ul>
                          </div>
                          <div class="col-6">
                            <span class="align-self-center justify-content-end">1500 recettes</span>
                          </div>
                    </div>

                <!-- Filter Buttons and Recipe Counter -->
                <div class="col">
                    <div class="d-flex justify-content-between">
                        <div>
                            <!-- buttons -->
                        </div>
                    </div>
                </div>
            </div>

                    <!-- Recipes Section -->
                    <section class="row g-3 recipes-container">
                        <!-- Dynamic recipe cards will be injected here -->
                    </section>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="data/recipes.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
