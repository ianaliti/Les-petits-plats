<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" >
  <title>Les petits plats</title>
</head>
<body>
  <header>
    <div class="header">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES</h1>
        <p>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <input type="text" class="form-control search-bar" placeholder="Recherchez une recette, un ingrédient...">
                </div>
            </div>
        </div>
    </div>
  </header>
  <main>
   <div class="container my-5">
       <div class="row">
           <div class="col-md-3">
               <h5>Filtres</h5>
               <select class="form-select mb-3">
                   <option selected>Appareils</option>
                   <option value="1">Four</option>
                   <option value="2">Mixeur</option>
                   <option value="3">Cuiseur vapeur</option>
               </select>
               <select class="form-select">
                   <option selected>Ustensiles</option>
                   <option value="1">Couteau</option>
                   <option value="2">Spatule</option>
                   <option value="3">Cuillère</option>
               </select>
           </div>

   <section>
    <section class="col-md-9">
        <div class="row recipes-container">
        </div>
    </section>
   </section>
  </main>
  <script src="data/recipes.js"></script>
  <script src="scripts/pages/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
