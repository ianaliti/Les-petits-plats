<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header text-center p-5">
        <h1 class="display-5">CHERCHEZ PARMI PLUS DE 1500 RECETTES</h1>
        <p>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control search-bar" placeholder="Recherchez une recette, un ingrédient..." aria-label="Search">
                        <button class="btn btn-dark" type="button" id="search-button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <div class="filters">
        <!-- Ingredients Dropdown -->
        <div class="dropdown dropdown-ingredients">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ingrédients</button>
            <ul class="dropdown-menu">
                <li><input type="text" class="form-control ingredient-search-input" aria-label="Search ingredients" placeholder="Écrivez un ingrédient..."></li>
                <div class="ingredient-options"></div>
            </ul>
            <div class="tag-container tag-container-ingredients">
                <!-- Selected ingredient tags will appear here -->
            </div>
        </div>

        <!-- Appliances Dropdown -->
        <div class="dropdown dropdown-appliances">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Appareils</button>
            <ul class="dropdown-menu">
                <li><input type="text" class="form-control appliance-search-input" aria-label="Search appliances" placeholder="Écrivez un appareil..."></li>
                <div class="appliance-options"></div>
            </ul>
            <div class="tag-container tag-container-appliances">
                <!-- Selected appliance tags will appear here -->
            </div>
        </div>

        <!-- Utensils Dropdown -->
        <div class="dropdown dropdown-utensils">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ustensiles</button>
            <ul class="dropdown-menu">
                <li><input type="text" class="form-control utensil-search-input" aria-label="Search utensils" placeholder="Écrivez un ustensile..."></li>
                <div class="utensil-options"></div>
            </ul>
            <div class="tag-container tag-container-utensils">
                <!-- Selected utensil tags will appear here -->
            </div>
        </div>

        <div class="recipe-count">
            <span class="recipe-count-number">0 recettes</span>
        </div>
    </div>

    <!-- Recipes Section -->
    <section class="row g-3 recipes-container">
        <!-- Dynamic recipe cards will be injected here -->
    </section>

    <!-- JavaScript -->
    <script src="scripts/pages/index.js"></script>
    <script src="data/recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
